<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisando Números</h1>
    </header>

    <section>
        <div>
            <p>
            Número (entre 1 e 100):
            <input type="number" name="Num" id="Num">
            <input type="button" value="Adicionar" id="adicionar" onclick="adicionar()"><br>
            
            <select name="listaNum" id="lista" size="5">
                <option id='opc'>Numeros adicionados:</option>
            </select><br>
            <input type="button" value="Finalizar" id='finalizar' onclick="finalizar()">
            </p>
        </div>
        
        <div id="result">
            
        </div>
    </section>

    <footer>
        <p>
            Exercicio do Curso em Video.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
